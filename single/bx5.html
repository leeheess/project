<html>
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <script src="easing/jquery.easing.1.3.js"></script>





</head>
<body>
	<div class="bxslider">
	  <div><img src="img/d1.png"></div>
	  <div><img src="img/d2.png"></div>
	  <div><img src="img/d3.png"></div>
	  <div><img src="img/d4.png"></div>
	  <div><img src="img/d5.png"></div>
	  <div><img src="img/d6.png"></div>
	</div>
	
	
 <script>
	$('.bxslider').bxSlider({
	  mode: 'horizontal',
	  auto: true,
	  autoControls: true,
	  stopAutoOnClick: true,
	  pager: true,
	  slideWidth: 600,
	  pause : 1000,
	  responsive : true,
	  nextSelector : 'null'
	});
</script>
</body>
</html>
